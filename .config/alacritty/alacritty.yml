import:
  - ~/.config/alacritty/catppuccin-frappe.yml

env:
  TERM: xterm-256color

# 设置字体
font:
  normal:
    family: "Hack Nerd Font Mono"
    style: Regular
  bold:
    family: "Hack Nerd Font Mono"
    style: Bold
  italic:
    family: "Hack Nerd Font Mono"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font Mono"
    style: Bold Italic

  # 字大小
  size: 18.0 

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
